<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"], input[type="email"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus {
        border-color: #74b9ff;
        outline: none;
        box-shadow: 0 0 5px rgba(116,185,255,0.8);
    }

    input[type="submit"] {
        background: #74b9ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #0984e3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Register Student</h1>
        <form method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
